<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analizador de Pisada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    .loading {
      margin-top: 1rem;
      font-style: italic;
      color: #888;
    }
    .result {
      margin-top: 1.5rem;
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analizador de Pisada</h1>
    <form id="upload-form">
      <input type="file" id="image" name="image" accept="image/*" required />
      <br/>
      <button type="submit">Analizar Imagen</button>
    </form>
    <div class="loading" id="loading" style="display: none;">Analizando imagen, por favor espera...</div>
    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('image');
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      loading.style.display = 'block';
      result.style.display = 'none';
      result.innerText = '';

      try {
        const res = await fetch('https://scanner-ia-pisada.vercel.app/api/upload', {  // Aquí usamos la ruta relativa de Vercel
          method: 'POST',
          body: formData,
        });
        const data = await res.json();

        if (data.result) {
          result.innerText = data.result;
          result.style.display = 'block';
        } else {
          result.innerText = 'Error al analizar la imagen.';
          result.style.display = 'block';
        }
      } catch (err) {
        result.innerText = 'Error en la conexión con el servidor.';
        result.style.display = 'block';
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
