<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de Pisada IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Escáner de Pisada con IA</h1>
  <form id="uploadForm">
    <input type="file" id="imageInput" name="image" accept="image/*" required />
    <br />
    <button type="submit">Enviar a IA</button>
  </form>

  <h3>Respuesta:</h3>
  <textarea id="responseBox" readonly></textarea>

  <script>
    const form = document.getElementById("uploadForm");
    const responseBox = document.getElementById("responseBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("imageInput");
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        responseBox.value = data.result || "No se recibió respuesta.";
      } catch (error) {
        responseBox.value = "Error al enviar la imagen.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
